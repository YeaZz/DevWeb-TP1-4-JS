            <form action="index.html" method="post">
                <div>
                    <label for="lastname">Nom</label>
                    <input id="lastname" type="text" name="lastname" class="input" required>
                </div>
                <div>
                    <label for="firstname">Prénom</label>
                    <input id="firstname" type="text" name="firstname" class="input" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" class="input" required>
                </div>
                <div>
                    <label for="subject">Sujet du message</label>
                    <input id="subject" type="text" name="subject" class="input" required>
                </div>
                <div id="message">
                    <label>Message</label>
                    <textarea name="message" maxlength="1500" class="input" required></textarea>
                </div>
                <button id="submitButton" type="submit">
                    <p>Envoyer</p>
                    <i class="icon-arrow-right"></i>
                </button>
