    <main>
        <div class="wrapper">
            <h1>Abonnez-vous</h1>
            <form action="index.html" method="post" enctype="multipart/form-data">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" class="form" required>
                    <span class="error"></span>
                </div>
                <div>
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password" name="password" class="form" required>
                    <span class="error"></span>
                </div>
                <div>
                    <label for="lastname">Nom</label>
                    <input id="lastname" type="text" name="lastname" class="form" required>
                    <span class="error"></span>
                </div>
                <div>
                    <label for="firstname">Prénom</label>
                    <input id="firstname" type="text" name="firstname" class="form" required>
                    <span class="error"></span>
                </div>
                <div>
                    <label for="birthdate">Date de naissance</label>
                    <input id="birthdate" type="date" name="birthdate">
                </div>
                <div>
                    <label for="address">Adresse</label>
                    <input id="address" type="text" name="address" class="form" required>
                    <span class="error"></span>
                </div>
                <div>
                    <label for="postal">Code postal</label>
                    <input id="postal" type="text" name="postal" pattern="[0-9]{5}" class="form" required>
                    <span class="error"></span>
                </div>
                <div>
                    <label for="city">Ville</label>
                    <input id="city" type="text" name="city" class="form" required>
                    <span class="error"></span>
                </div>
                <div>
                    <p>Genre</p>
                    <select name="genre">
                        <option value="none" selected>Non renseigné</option>
                        <option value="man">Homme</option>
                        <option value="woman">Femme</option>
                    </select>
                </div>
                <div>
                    <label for="picture">Photo</label>
                    <input id="picture" type="file" name="picture" accept="image/png, image/jpeg">
                </div>
                <div>
                    <label for="color">Couleur préférée</label>
                    <input id="color" type="color" name="color">
                </div>
                <button type="submit">
                    <p>S'incrire</p>
                    <i class="icon-arrow-right"></i>
                </button>
            </form>
        </div>
    </main>
